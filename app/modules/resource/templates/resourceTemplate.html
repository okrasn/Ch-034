<tr class="table-responsive">
    <td ><input id="resourceName" type="text" name="name" value="<%= resource.get('name') %>" disabled></td>
    <td id="resourceType"><%= resource.get('type') %></td>
    <td id="resourceUrl"><%= resource.get('url') %></td>    
    <td><span id="editResource" class="glyphicon glyphicon-pencil" title="Редагувати"</span></td>
    <td><span id="deleteResource" class="glyphicon glyphicon-trash" title="Видалити"></span></td>
</tr>
